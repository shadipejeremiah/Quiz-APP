<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Intro Section -->

        <section class="intro">
            <div class="container">
                <h1>Ninja Quiz</h1>
            </div>
        </section>

        <div class="result">
            <p>You are <span class="percentage">0%</span> ninja!!!</p>
        </div>
        <!-- Quiz Section -->

        <section class="quiz">
            <div class="container">
                <h2> On with the questions...</h2>

                <form class="quiz-form">
                      <div class="quizquestions">
                        <p class="questions">1. How do you give a ninja directions?</p>
                        <div class="options">
                             <input type="radio" id="q1a" name="q1" value="A" checked>
                             <label >Show them a map</label>
                        </div>
                        <div class="options">
                             <input type="radio" id="q1b" name="q1" value="B">
                             <label >Don't worry, a Ninja will find you</label>
                        </div>
                        <p class="questions">2. If a ninja has 3 apples, then gives one to Mario 
                            & one to Yoshi, how many apples does the ninja have left?</p>
                        <div class="options">
                             <input type="radio" id="q2a" name="q2" value="A" checked>
                             <label >1 apple</label>
                        </div>
                        <div class="options">
                             <input type="radio" id="q2b" name="q2" value="B">
                             <label >3 apples, and two corpses</label>
                        </div>
                        <p class="questions">3. How do you know when you've met a ninja?</p>
                        <div class="options">
                             <input type="radio" id="q3a" name="q3" value="A" checked>
                             <label >You'll recognize the outfit</label>
                        </div>
                        <div class="options">
                             <input type="radio" id="q3b" name="q3" value="B">
                             <label >The grim reaper will tell you</label>
                        </div>
                        <p class="questions">4. What's a ninja's favourite array method?</p>
                        <div class="options">
                             <input type="radio" id="q4a" name="q4" value="A" checked>
                             <label >forEach()</label>
                        </div>
                        <div class="options">
                             <input type="radio" id="q4b" name="q4" value="B">
                             <label >slice()</label>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-light"> 
                        </div>
                      </div>
                </form>
            </div>
        </section>


        <script src="quizApp.js" async defer></script>
    </body>
</html>
